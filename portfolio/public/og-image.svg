<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background Gradient -->
  <rect width="1200" height="630" fill="url(#og-gradient)" />
  
  <!-- Grid Pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)" />
  
  <!-- Content Container -->
  <g transform="translate(100, 100)">
    <!-- Main Title -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="white">
      RarkHopper
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="140" font-family="system-ui, -apple-system, sans-serif" font-size="36" fill="white" opacity="0.9">
      品川朝陽 / Shinagawa Asahi
    </text>
    
    <!-- Description -->
    <text x="0" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" opacity="0.8">
      北海道情報大学 システム情報学科 3年
    </text>
    <text x="0" y="235" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="white" opacity="0.8">
      未踏IT採択クリエータ
    </text>
    
    <!-- Tags -->
    <g transform="translate(0, 300)">
      <rect x="0" y="0" width="120" height="40" rx="20" fill="white" fill-opacity="0.2"/>
      <text x="60" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" text-anchor="middle">
        Full Stack
      </text>
      
      <rect x="140" y="0" width="100" height="40" rx="20" fill="white" fill-opacity="0.2"/>
      <text x="190" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" text-anchor="middle">
        EdTech
      </text>
      
      <rect x="260" y="0" width="80" height="40" rx="20" fill="white" fill-opacity="0.2"/>
      <text x="300" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" text-anchor="middle">
        RAG
      </text>
      
      <rect x="360" y="0" width="100" height="40" rx="20" fill="white" fill-opacity="0.2"/>
      <text x="410" y="26" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="white" text-anchor="middle">
        Python
      </text>
    </g>
  </g>
  
  <!-- Logo Mark -->
  <g transform="translate(900, 200)">
    <circle cx="100" cy="100" r="80" fill="white" fill-opacity="0.1"/>
    <text x="100" y="120" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">
      RH
    </text>
  </g>
  
  <!-- Bottom URL -->
  <text x="600" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="white" opacity="0.6" text-anchor="middle">
    rarkhopper.dev
  </text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="og-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338ca;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>