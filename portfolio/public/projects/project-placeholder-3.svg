<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad3)" />
  
  <!-- Wave Pattern for UWB -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="40" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="0" cy="0" r="80" fill="none" stroke="white" stroke-width="2" opacity="0.5"/>
    <circle cx="0" cy="0" r="120" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    <circle cx="0" cy="0" r="160" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
    
    <!-- Center Dot -->
    <circle cx="0" cy="0" r="8" fill="white"/>
  </g>
  
  <!-- Title Bar -->
  <rect x="0" y="320" width="600" height="80" fill="black" fill-opacity="0.3"/>
  <text x="300" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">
    UWBサバイバルゲーム
  </text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>