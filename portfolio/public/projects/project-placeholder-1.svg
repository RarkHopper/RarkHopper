<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Background -->
  <rect width="600" height="400" fill="url(#grad1)" />
  
  <!-- Grid Pattern -->
  <pattern id="project-grid-1" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
  </pattern>
  <rect width="600" height="400" fill="url(#project-grid-1)" />
  
  <!-- Content -->
  <g transform="translate(300, 200)">
    <!-- Code Icon -->
    <rect x="-60" y="-60" width="120" height="120" rx="20" fill="white" fill-opacity="0.1"/>
    <text x="0" y="10" font-family="monospace" font-size="48" fill="white" text-anchor="middle">&lt;/&gt;</text>
  </g>
  
  <!-- Title Bar -->
  <rect x="0" y="320" width="600" height="80" fill="black" fill-opacity="0.3"/>
  <text x="300" y="365" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" text-anchor="middle" opacity="0.8">
    教育支援システム
  </text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>